<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Fat String</title>
    <link rel="stylesheet" href="styles.css"></head>

<body>
<article>

    <label for="text">Insert text here or you will die :(</label>
        <input type="text" id="name"/> <br>

        <label for="dropdown">Try your luck and get confused in life :D </label>
        <select name="dropdown" id="dropdown">
            <option value="upperAndlower">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
            <option value="firstNamefind">If input is a full name: Find the first name</option>
            <option value="findLength">If input is a full name: Find the length of the first name</option>
            <option value="middleNamepos">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
            <option value="fileNametype">If input is a filename: Check if a filename is .png or .jpg</option>
            <option value="passwordFind">If input is a password: Hide a password with the correct number of *s</option>
            <option value="thirdUppercase">With any input: Make the third character uppercase</option>
            <option value="upperCasespace">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
          </select> 
          <br>

          <output name="resultat" for="resultat" id="res"></output>
          <br>

          <button id="button">Generate output</button>
   
        </article> 
    <script src="script.js"></script>
</body>
</html>
